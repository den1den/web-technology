<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html ng-app="myapp">
<head>
    <title>Search-for-a-movie.tk</title>

    <!-- css libs -->
    <link href="libs/bootstrap.min.css" rel="stylesheet">
    <link href="libs/select.min.css" rel="stylesheet">
</head>
<body>

<!-- navigation -->
<div class="container" id="page">
    <div class="navbar navbar-default">
        <!-- mobile -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainnavbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Homepage</a>
        </div>

        <!-- desktop -->
        <div class="collapse navbar-collapse" id="mainnavbar">
            <ul class="nav navbar-nav">
                <li><a ui-sref="movie">Search for a movie</a></li>
                <li><a ui-sref="comments">Comment on a movie</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- content -->
<div class="container">
    <div class="" ui-view>
        Loading...
    </div>
</div>

<!-- js libs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-sanitize.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/select.min.js"></script>

<!-- javascript -->
<script src="app.js"></script>
</body>
</html>
