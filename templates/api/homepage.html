{% extends 'api/base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block content %}
    <a href="/"><h1>Search for a movie</h1></a>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="search-field" class="col-xs-2 col-sm-1 col-sm-offset-1 control-label text-right">
                Search:
            </label>

            <div class="col-xs-10 col-sm-9">
                <input id="search-field" type="input" class="form-control"
                       placeholder="Loading..." disabled>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" id="alerts">
            <!-- placeholder for javascript errors -->
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel-group" id="result-accordion" role="tablist" aria-multiselectable="true">

                <!-- initial readme panel -->
                <div class="panel panel-info">
                    <div class="panel-body" id="explanation">
                        Start typing to search for a movie title.
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <nav>
                <!-- the pagers, initially not visible -->
                <ul id="pager" class="pager">
                    <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
                    <li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static "homepage.js" %}" type="text/javascript"></script>
{% endblock %}
